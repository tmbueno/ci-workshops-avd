loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.250.1.7/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.255.1.7/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.100/24
  type: oob
  gateway: 192.168.0.1
metadata:
  is_deployed: true
  platform: cEOS
  fabric_name: SITE1_FABRIC
mlag_configuration:
  domain_id: S1_BRDR
  local_interface: Vlan4094
  peer_address: 10.251.1.9
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ntp:
  local_interface:
    name: Management0
    vrf: default
  servers:
  - name: 192.168.0.1
    iburst: true
    preferred: true
    vrf: default
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_s1-brdr2_Port-Channel1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.250.1.0/24 eq 32
  - sequence: 20
    action: permit 10.255.1.0/24 eq 32
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65103'
  router_id: 10.250.1.7
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65103'
    description: s1-brdr2
    next_hop_self: true
    password: 4b21pAdCvWeAqpcKDFMdWw==
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    password: Q4fqtbqcZ7oQuKfuWtNGRQ==
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.252.1.9
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: s1-brdr2
    description: s1-brdr2_Vlan4093
  - ip_address: 172.16.1.16
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: s1-spine1
    description: s1-spine1_Ethernet7
  - ip_address: 172.16.1.18
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: s1-spine2
    description: s1-spine2_Ethernet7
  - ip_address: 10.250.1.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: s1-spine1
    description: s1-spine1_Loopback0
  - ip_address: 10.250.1.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: s1-spine2
    description: s1-spine2_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 32768
  no_spanning_tree_vlan: 4093-4094
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 192.168.0.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
